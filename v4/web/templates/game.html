<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Puzzle</title>
  <link rel="stylesheet" href="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.css">
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }

    td {
      width: 40px;
      height: 40px;
      text-align: center;
      border: 1px solid #ccc;
      font-size: 20px;
      cursor: pointer;
    }

    .subgrid {
      background-color: #f0f0f0;
    }

    .highlight {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <h1>Sudoku Puzzle</h1>

  <table id="sudoku-board">
    {{range $i, $row := .}}
    <tr>
      {{range $j, $cell := $row}}
      <td class="" id="cell-{{$i}}-{{$j}}" onclick="editCell({{$i}}, {{$j}})" hx-trigger="blur"
        hx-target="#cell-{{$i}}-{{$j}}" hx-swap="outerHTML">
        {{if $cell}}{{$cell}}{{end}}
      </td>
      {{end}}
    </tr>
    {{end}}
  </table>

  <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
  <script>
    // Function to highlight selected cell and allow editing
    function editCell(row, col) {
      var cell = document.getElementById('cell-' + row + '-' + col);
      var selectedCells = document.querySelectorAll('.highlight');
      selectedCells.forEach(function (selectedCell) {
        selectedCell.classList.remove('highlight');
      });
      cell.classList.add('highlight');
    }
  </script>
</body>

</html>
